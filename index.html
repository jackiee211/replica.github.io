<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid px-5">
        <img src="images/LinkedIn-Logo.wine.png" alt="" width="170px" height="100px">
    </div>
    <div class="container d-flex justify-content-center align-items-center p-4">
        <div class="signin-card row border border-1 shadow rounded-3 p-4">
            <h1 class="h1">Sign In</h1>
            <p>Stay updated on your professional world. </p>
            <div id="errMsg"></div>
              <form >
                  <div class="form-group mb-3" id="email-form">
                    <input type="email" class="form-control border-dark signin-input" id="email-input" aria-describedby="emailHelp" placeholder="Email or phone">
                  </div>
                  <div class="form-group mb-3 ">
                    <input type="password" class="form-control border-dark signin-input" id="pwd-input" placeholder="Password">
                  </div>
                  <a class="btn-link my-3 " href="forgotpwd.html">Forgot Password</a>
                  <div class="form-group form-check my-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Keep me signed in</label>
                  </div>
                  <div class="container"><button type="submit" class="btn btn-primary rounded-5 w-100" id="signinFormBtn">Sign In</button></div>
                  <div class="line-text my-3 opacity-50">
                      <span>or</span>
                    </div>
                    <div class="container">
                      <small id="emailHelp" class="form-text text-muted d-block">
                          By clicking Continue, you agree to LinkedIn's
                          <a class="btn-link">User Agreement</a>,
                          <a class="btn-link">Privacy Policy</a>,
                          and Cookie Policy. 
                      </small>
                      <button type="button" class="btn btn-light w-100 rounded-5 border border-2 mb-2"><span><img src="images/google.png"  class="m-1" width="30px" alt=""></span>Continue with google</button>
                      <button type="button" class="btn btn-light w-100 rounded-5 border border-2"><span><img src="images/apple.png"  class="m-1" width="53px" alt=""></span>Continue with Apple</button>
                    </div>
              </form>
          </div>
      </div>
    <div class="register-redirect container text-center">
        New to LinkedIn?<a href="register.html" class="btn btn-outline-primary border-0"> Join now</a>
    </div>
    <!-- ! scripts -->
    <script src="js/login.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
